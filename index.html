<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Weather App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="weather-card">
        <h1 class="display-8 text-center">Live Weather App</h1>

        <div class="date-time text-center">
          <span id="date"></span> | <span id="time"></span>
        </div>

        <form class="mt-3">
          <div class="form-group">
            <input
              id="location"
              type="search"
              class="form-control"
              placeholder="Search your location..."
            />
          </div>
          <button type="submit" class="btn btn-primary mt-3">
            Search Location
          </button>
          <button
            id="currentLocationBtn"
            type="button"
            class="btn btn-secondary"
          >
            Use My Location
          </button>
        </form>

        <div class="text-center mt-4">
          <img id="weather-icon" src="" width="170" />
          <h2><span id="temperature"></span> <span id="unit">Â°C</span></h2>
          <p id="status"></p>
        </div>

        <table class="table table-bordered mt-4">
          <tbody>
            <tr>
              <td>
                <img width="30" src="assets/winds.png" /><span
                  class="windSpeed"
                ></span>
                <span class="windSpeedUnit">km/h</span>
              </td>
              <td>
                <img width="30" src="assets/windp.png" /><span
                  class="pressure"
                ></span>
              </td>
            </tr>
            <tr>
              <td>
                <img width="30" src="assets/windd.png" /><span
                  class="windDirection"
                ></span>
              </td>
              <td>
                <img width="30" src="assets/humid.png" /><span
                  class="humidity"
                ></span>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="form-group form-check-center mt-3 text-center">
          <input id="celsius_F" type="checkbox" class="form-check-input" />
          <label for="celsius_F" class="form-check-label">Celsius</label>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
